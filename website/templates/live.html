{% extends "base.html" %}

{% block title %}Mejorando la Web en vivo{% endblock %}

{% block head %}
<link href="{{ STATIC_PREFIX }}css/live.css" rel="stylesheet" />

<style type="text/css">
  .curso-ad{
    display: none;
  }
</style>
{% endblock %}

{% block body %}
<section id="contenido">
  <div class="wrap">
    <section id="col1">
      <div  id="contvideo">
        <div class="videolive">
          <img class="video" src="/static/images/live/video.png" />
          <div id="playerMediastream">
            <script src="https://embed.mediastre.am/e.js"></script><script>config={"mlw":[{stream:"livestream",size:"640x?",aspect:"16:9",autoplay:true,zones:["us"]},{stream:"livestream2",size:"640x?",aspect:"16:9",autoplay:true,zones:["us"]}]};e = new MEmbed(config);</script>
          </div>
        </div>
      </div>
      <div id="fila2">
        <div id="mail">
          <form action="https://mejorando.la/hola" method="POST" id="formulario" >
            <label class="tit">¡Enterate de nuestros eventos! <p id="confirmacion" style="display:none"><strong>¡Revisa tu mail!</strong></p></label>
            <p id="name-container"><label class="txt" for="nombre">nombre</label><span><input type="text" id="nombre" name="nombre" class="text-field"  required  /></span></p>
            <p id="email-container"><label class="txt" for="email">mail</label><span><input type="email" id="email" name="email" class="text-field" required  /></span></p>
            <input type="submit" value="suscribirme" id="inscribete-btn" />
          </form>

        </div>
        <aside id="social">
          <div class="btn_youtube" data-id="mejorandolaweb" style="position:relative;"><a href="http://www.youtube.com/subscription_center?add_user=mejorandolaweb&amp;feature=creators_cornier-http%3A//s.ytimg.com/yt/img/creators_corner/Subscribe_to_my_videos/YT_Subscribe_64x64_red.png"><span class="count" style="font-weight:bold; position:absolute; left:20px; top:18px; color:#333;"></span><img src="{{ STATIC_PREFIX }}images/home/boton-youtube.png" alt="Subscribe to me on YouTube"/></a><img src="https://www.youtube-nocookie.com/gen_204?feature=creators_cornier-http%3A//s.ytimg.com/yt/img/creators_corner/Subscribe_to_my_videos/YT_Subscribe_64x64_red.png" style="display:none"/>

          </div>
          <div class="btn_twitter"><a href="http://twitter.com/share" class="twitter-share-button" data-text="Yo también sintonizo #mejorandola" data-url="http://mejorando.la/" data-count="vertical" data-related="mejorandolaweb">Tweet</a><script type="text/javascript" src="https://platform.twitter.com/widgets.js"></script>

          </div>
          <div id="fb-root" class="btn_facebook"><script src="https://connect.facebook.net/en_US/all.js#xfbml=1"></script><fb:like href="https://www.facebook.com/mejorandola" send="false" layout="box_count" width="80" show_faces="false" font=""></fb:like>

          </div>
          <div class="btn_googlemas"><g:plusone size="tall" href="http://mejorando.la/"></g:plusone>

          </div>
        </aside>
      </div>
    </section>
    <section id="col2"></section>
  </div>
</section>
{% endblock %}

{% block footer %}
<script src="{{ STATIC_PREFIX }}js/jquery.form.js"></script>
<script src="{{ STATIC_PREFIX }}js/jquery.debouncedresize.js"></script>
<script src="{{ STATIC_PREFIX }}js/live.js"></script>
{% endblock %}
